<!DOCTYPE html>
<html>
    <head>
        <title>Messenger</title>
        <link href="styles.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div class="banner">
            <div class="navbar">
                <img src="logo.png" class="logo">
                <ul>
                    <li><a href="#">Rooms</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Privacy & Safety</a></li>
                    <li><a href="#">For Developers</a></li>
                </ul>
            </div>
        
        <div class="hero">
            <img src="hero.PNG">
        </div>
            
        <div class="content">
            <h1>Hang out<br>anytime,<br>anywhere</h1>
            <p>Messenger makes it easy and fun to stay close to your<br> favorite people.</p>
            <div class="form">
                <input type="text" name="name" id="name" required placeholder="Email or phone number">
             </div>
            <div class="form">
                 <input type="password" name="password" id="password" required placeholder="Password">
            </div>

            <button class="login" type = "button" cursor="pointer">Log In</button>
            <a href="#">Forgot your password?</a>
        </div>
        </div>
    </body>
</html>
